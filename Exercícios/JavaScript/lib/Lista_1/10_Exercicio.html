<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>10. Área do Retangulo</title>
</head>
<body>
	<p>
		<cite>10. Escreva um programa que solicita a largura e a altura de um retângulo e retorna a área.
		</cite>
	</p>
	<hr>
<script type="text/javascript">
	// Declaração de variaveis
	var b, h, área, mensagem;
	// Entrada de dados
    b = Number(prompt("Digite a base do retangulo"));
    h = Number(prompt("Digite a área do retangulo"));
    // Processamento de dados
    área = b * h;
    // Saida de dados
  	mensagem = `A área do retangulo com base ${b} e altura ${h} é igual a ${área}.`;
  	document.write(mensagem);
</script>
</script>
</body>
</html>
