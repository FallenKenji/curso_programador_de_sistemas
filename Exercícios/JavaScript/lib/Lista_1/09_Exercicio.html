<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>9. Console e Let</title>
</head>
<body>
    <p><cite>9. Declare uma variável usando let, atribua a ela um número e imprima o seu valor no console. Em seguida, altere o valor da variável para uma string, correspondente ao número por extenso, e imprima novamente o seu valor </cite>
    </p>
    <hr>
<script>
    let a = 7;
    console.log(a);
    a = "sete";
    console.log(a);
</script>
</body>
</html>
