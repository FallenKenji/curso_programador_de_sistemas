<html>

<body>
	<h1>Seja bem-vindo!</h1>
	<p>
		<cite>2. Solicite ao usuário que digite seu nome e depois exiba um alerta com a mensagem "Olá, [nome]".
		</cite>
	</p>
	<hr>
	<script type="text/javascript">
	
	// Declaração de variáveis
	var nome, tipo, mensagem;
 
	// Processamento de dado
	nome = prompt("Qual e o seu nome? ")
	mensagem = "Olá, " + nome + "!";
	tipo = typeof nome;
 
	// Saída de dados
	alert(mensagem);
	document.write(mensagem);
	console.log(tipo)

 	</script>
</body>
