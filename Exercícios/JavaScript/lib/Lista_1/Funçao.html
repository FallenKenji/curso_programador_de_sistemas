<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<script type="text/javascript">
	function divisao(a, b) {
		let resto = a % b;
		let resposta = (a - resto) / b;
		return resposta
	}
	
	console.log(divisao);
	let d1 = divisao(10, 3);
	console.log(d1); 

	divisao = 10;

	let d2 = divisao(7, 10);
	console.log(d2);
	console.log(divisao);
</script>
</body>
</html>
