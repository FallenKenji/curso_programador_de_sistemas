<body>
    <h1>Soma</h1>
    <p>
        <cite>3. Escreva um programa que solicita dois números do usuário e retorna a soma.
        </cite>
    </p>
    <hr>
</html>
 <script>
 // Declaração de variáveis
  var entrada, A, B, resultado, mensagem
 // Entrada de dados
  entrada = prompt("Digite o valor de A: ");
  A = Number(entrada);

  entrada = prompt("Digite o valor de B: ");
  B = Number(entrada);

 // Processamento de dados
  resultado = soma(A, B);
  mensagem = "A soma de " + A + " e " + B + " é igual a " + resultado + "."; 
  
  //Saida de dados
  document.write(mensagem);
 </script>
 </body>
